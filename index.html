<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Australian Tour Game</title>

		<link href="styles.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/pop_up.js"></script>

	</head>
	<body>


	    <div id="blanket" style="display:none;"></div>
		<div id="miniGameDiv" style="display:none;">
    		
    		<br><center id = "location">LOCATION</center>

    		<p class="question"> A QUESTION ABOUT THIS REGION</p>
			<ul class="answers">
			<input type="radio" name="q" value="A" id="A" ><label for="A">Incorrect</label><br/>
			<input type="radio" name="q" value="B" id="B" ><label for="B">Incorrect</label><br/>
			<input type="radio" name="q" value="C" id="C" ><label for="C">CORRECT</label><br/>
			<input type="radio" name="q" value="D" id="D" ><label for="D">Incorrect</label><br/>
			</ul> 

    		<br>
    		<button id="submit_but" onclick="submitAns('C')">Submit</button>
			<button id="hint_but" onclick="hint()">Hint</button>

<!--     		<a href="#" onclick="popup('popUpDiv')" >Click to Close CSS Pop Up</a> -->
		</div>	

		<div id = "troveInfoDiv" style = "display:none;">

			<br><center id="qCorrect"></center>
			<br><center>TROVE INFORMATION WILL GO HERE</center>

			<a href="#" onclick="closeTrove()" >Click to Close</a>

		</div>

		<div id = "instructionsDiv" style = "display:none;">
			<br><center>INSTRUCTIONS</center>

			<center><a href="#" onclick="closeInstructs()">Click to Close</a></center>
		</div>

		<!--Menu -->
		<button class="canvas_btn" id="menuBtn">MENU</button>

        <ul id="menu">
            <li><a href ="#" id="menuPause" onclick = "menu.pauseResume()">Pause</a></li>
            <li><a href ="#" onclick = "menu.restart()">Restart</a></li>
            <li><a href="#" onclick = "menu.quit()">Quit</a></li>
            <li><a href="#" onclick = "displayInstructs()">Instructions</a></li>
        </ul>
	    
		<button class="canvas_btn" id="soundBtn">SOUND: ON</button>


		<!--Custom Confirm Box -->
		<div id = "confirmDiv" style = "display: none;">
			<br><center>CONFIRM BOX</center>
			<br><center><p id ="info">INFO</p></center>

			<button id="yes">Yes</button>
			<button id="cancel">Cancel</button>
		</div>

  		

  		<script src="js/game.js"></script>

	</body>
</html>
